<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>center</title>
	<style type="text/css">
		.container{
			width: 100%;
			height: 100%;
			margin: 0 auto;
			position: absolute; /父元素position设为absolute*/
		}
		.center{
			margin: 0 auto; /*水平居中*/
			height: 200px;
			width: 200px;
			background-color: #21cfbb;
			position: relative;
			top: 50%;
			/*margin-top: -100px;*/
			transform: translateY(-50%);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="center">
		</div>
	</div>
</body>
</html>
